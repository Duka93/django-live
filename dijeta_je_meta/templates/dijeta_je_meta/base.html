{% load static %}
<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijeta je meta</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

{% block head %}

{% endblock %}
<body>

<header>
    <div class="navbar">
      <a class="vrh" href="{% url 'home' %}"><i class="fa fa-home" id="cover10" class="modifikovanje-elemenata1"></i><p id="cover0" class="modifikovanje-elemenata"></p></a>
      <nav>
        <ul id="elementi-liste-horizontalno" class="enlarge" style="list-style: none;"> <!--u ovom "style delu izbacujemo bullet point"-->
          
          <li class="decor" ><p id="cover5"  class="modifikovanje-elemenata"></p><a href="{% url 'userinfo' %}" id="cover6" class="modifikovanje-elemenata1"><i class="fa fa-user-circle"></i></a></li>
          <li class="decor" ><p id="cover7" class="modifikovanje-elemenata"></p><a href="{% url 'instructions' %}" id="cover8" class="modifikovanje-elemenata1"><i class="fa fa-book"></i></a></li>
          {% if user.is_authenticated %}
          <!-- OVAJ PRVI RED ISPOD POPUNI NECIM -->
          <li class="decor"><p id="cover1" class="modifikovanje-elemenata">Lista unosa &nbsp;</p><a href="{% url 'weightlist' %}" id="cover2" class="modifikovanje-elemenata1"><i class="fa fa-list-ul"></i></a></li>

          {% endif %}
        </ul>
      </nav>

<div class="allButFooter">

        <li id="mail"><a href="mailto:dusantime@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a></li>
      </ul>
     </div>
    </div>
