{% load static %}
<link rel="stylesheet" href="{% static 'dijeta_je_meta/css/other.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="shortcut icon" type="image/png" href="{% static 'dijeta_je_meta/images/favicon.png' %}"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3  id="move" class="text-center text-info">Registracija</h3>
                            <div class="form-group">
                                <div class='error2'>{{form.errors.username}}</div>
                                <input type="text" name="username" id="username" class="form-control", placeholder="Username">
                            </div>
                            <div class="form-group">
                                <div class='error2'>{{form.errors.email}}</div>
                                <input type="email" name="email" id="username" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                           
                                <input type="password" name="password1" id="username" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class='error2'>{{form.errors.password2}}</div>
                                <input type="password" name="password2" id="username" class="form-control" placeholder="Potvrdi password">
                            </div>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Registruj se">
                            <div id="register-link" class="text-right">
                                <a href="{% url 'login' %}" class="text-info">Ulogujte se ovde</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
