<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Prijava</h3>
                            <div class="form-group">
                                <div class='error'>{{form.errors.username}}</div>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control", placeholder="Password">
                                <div class='error'>{{form.errors.password}}</div>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Zapamti me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Potvrdi">
                            </div>
                            <div id="register-link" class="text-right">
                                <p>Nemate nalog? Registrujte se <a href="{% url 'signup' %}" class="text-info">ovde</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
