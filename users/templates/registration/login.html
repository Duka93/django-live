{% load static %}
<link rel="stylesheet" href="{% static 'dijeta_je_meta/css/other.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="shortcut icon" type="image/png" href="{% static 'dijeta_je_meta/images/favicon.png' %}"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 id="move" class="text-center text-info">Prijava</h3>
                            <div class="form-group">
                                {% if form.errors %}
                                  <p class="error">Username ili šifra su neispravni</p>
                                {% endif %}
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <div>{{form.errors.password}}</div>
                        
                                <input type="password" name="password" autocomplete="current-password" required="" id="id_password"  class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Zapamti me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Potvrdi">
                            </div>
                            <div id="register-link" class="text-right">
                                <p class="text-info2">Nemate nalog? Registrujte se <a href="{% url 'signup' %}" class="text-info">ovde</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
